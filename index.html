
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8f27d68390.js"
      crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Taifa Electronics shop</title>
  </head>
  <body>
     <!--header-->
 <header>
  <h1>TAIFA ELECTRONICS SHOPPING CART</h1>
  <div class="cart-box">
    <div class="cart-icon">
      <i class="fas fa-cart-arrow-down fa-2x"></i>
    </div>
  
    <div class="whole-cart-window hide">
      <h2>Shopping Bag</h2>
      <div class="cart-wrapper">
      </div>
      <div class="subtotal">Subtotal: $0.00</div>
      <div class="checkout">Checkout</div>
      <div class="view-cart">View Cart</div>
    </div>
  </div>
</header>

<section class="shop-section">
    <div class="card-wrapper">
      <div data-id="1" class="card-item">
        <img src="https://images.unsplash.com/photo-1491472253230-a044054ca35f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1484&q=80" width="50%" height="50%" />
        <div class="details">
          <h3>Laptop</h3>
          <p>
            <span
              >Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span
            >
            <span class="price">Price: $2.4</span>
            <span class="add-to-cart-btn">Add To Cart</span>
          </p>
        </div>
      </div>
  
  </section>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
